<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Dashboard - PT. Cipta Nirmala Group</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #005baa;
      --light-bg: #f3f6fa;
      --text: #222;
      --card-bg: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.12);
      --radius-lg: 20px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: #fff;
      text-align: center;
      padding: 2.5em 1em;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }

    .subheading {
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 0.4em;
    }

    .copyright {
      font-size: 0.85em;
      opacity: 0.7;
      margin-top: 0.5em;
    }

    main {
      padding: 2em 1em;
      max-width: 1200px;
      margin: auto;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 2em;
    }

    .dashboard-card {
      background-color: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 1.2em;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .dashboard-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }

    .dashboard-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 1em;
    }

    .fullscreen-btn {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.4em 0.9em;
      font-size: 0.9em;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      background: #f1f1f1;
      flex-grow: 1;
    }

    .maintenance-card {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery Dashboard PT. CIPTA NIRMALA GROUP</h1>
    <p class="subheading">Executive Report – Fast & Easy Access</p>
    <p class="copyright">&copy;2025 | Pengembangan Proses Bisnis & ERP</p>
  </header>

  <main>
    <div class="dashboard-grid" id="dashboard-container">
      <!-- Semua dashboard akan dimuat dari script -->
    </div>
  </main>

  <script>
    const dashboardStatus = {
      iframe1: false,
      iframe2: false,
      iframe3: false,
      iframe4: false,
      iframe5: false,
      iframe6: false,
      iframe7: false
    };

    const dashboards = [
      ["Dashboard Pendapatan", "iframe1", "https://lookerstudio.google.com/embed/reporting/a5064952-3964-4898-9896-a1e0a3959821/page/p_ewsqr90fsd", "fa-chart-line"],
      ["Dashboard Biaya", "iframe3", "https://lookerstudio.google.com/embed/reporting/301d7d74-c1f7-4c34-acf4-63d226f131ae/page/p_8b5xmsdusd", "fa-dollar-sign"],
      ["Dashboard Piutang", "iframe4", "https://lookerstudio.google.com/embed/reporting/65072280-b5f9-444a-a85c-dd602604748c/page/p_p5ntjkgnsd", "fa-gem"],
      ["Dashboard Inventory", "iframe2", "https://lookerstudio.google.com/embed/reporting/e878daac-a774-4b44-812f-8ca74981a099/page/p_ej05wkbjsd", "fa-boxes"],
      ["Dashboard Asset", "iframe5", "https://lookerstudio.google.com/embed/reporting/4610fb71-232f-449f-b3c1-892eb295b007/page/p_qu23kx7vsd", "fa-building"],
      ["Dashboard Pendapatan Per Tindakan", "iframe6", "https://lookerstudio.google.com/embed/reporting/f97c1092-9ceb-40b5-9bb9-c7cd19c0dca0/page/p_9q5wjovgsd", "fa-building"],
      ["Dashboard Monitoring Inhealth Kapitasi", "iframe7", "https://lookerstudio.google.com/embed/reporting/4612095c-fac3-4555-922e-661434fa8c23/page/p_timmsmk5td", "fa-building"]
    ];

    const container = document.getElementById("dashboard-container");

    dashboards.forEach(([title, id, url, icon]) => {
      const card = document.createElement("div");
      card.className = "dashboard-card";
      card.innerHTML = `
        <div class="dashboard-title">
          <span><i class="fa ${icon}"></i> ${title}</span>
          <button class="fullscreen-btn" onclick="openFullscreen('${id}')">view</button>
        </div>
        <div class="maintenance-card" id="maint-${id}" style="display:none;">
          <h4>⚙️ Dashboard ini sedang maintenance</h4>
          <p>Mohon maaf, kami sedang update data.</p>
        </div>
        <iframe id="${id}" src="${url}" allowfullscreen></iframe>
      `;
      container.appendChild(card);
    });

    window.onload = () => {
      Object.keys(dashboardStatus).forEach(id => {
        const iframe = document.getElementById(id);
        const maint = document.getElementById('maint-' + id);
        if (dashboardStatus[id]) {
          iframe.style.display = 'none';
          if (maint) maint.style.display = 'block';
        } else {
          iframe.style.display = 'block';
          if (maint) maint.style.display = 'none';
        }
      });
    };

    function openFullscreen(id) {
      const el = document.getElementById(id);
      (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
    }
  </script>

</body>
</html>
