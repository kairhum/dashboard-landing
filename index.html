<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Dashboard - PT. Cipta Nirmala Group</title>
  <style>
    :root {
      --primary: #005baa;
      --light-bg: #f3f6fa;
      --text: #222;
      --card-bg: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.12);
      --radius-lg: 20px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: #fff;
      text-align: center;
      padding: 2.5em 1em;
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin-top: 0.3em;
      font-size: 1em;
      opacity: 0.9;
    }

    main {
      padding: 2em 1em;
      max-width: 1200px;
      margin: auto;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 2em;
    }

    .dashboard-card {
      background-color: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 1.2em;
      transition: box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      box-shadow: var(--shadow-hover);
    }

    .dashboard-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 1em;
    }

    .dashboard-title span {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .fullscreen-btn {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.4em 0.9em;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .fullscreen-btn:hover {
      background-color: #004080;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      background: #f1f1f1;
    }
  </style>

  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Gallery Dashboard PT. CIPTA NIRMALA GROUP</h1>
    <p>Executive Report â€“ Fast & Easy Access</p>
    <p>&copy;2025 | Pengembangan Proses Bisnis & ERP</p>
  </header>

  <main>
    <div class="dashboard-grid">

      <div class="dashboard-card">
        <div class="dashboard-title">
          <span><i class="fa fa-chart-line"></i>Dashboard Pendapatan & Volume</span>
          <button class="fullscreen-btn" onclick="openFullscreen('iframe1')">view</button>
        </div>
        <iframe id="iframe1" src="https://lookerstudio.google.com/embed/reporting/a5064952-3964-4898-9896-a1e0a3959821/page/p_ewsqr90fsd" allowfullscreen></iframe>
      </div>

       <div class="dashboard-card">
        <div class="dashboard-title">
          <span><i class="fa fa-dollar-sign"></i>Dashboard Biaya</span>
          <button class="fullscreen-btn" onclick="openFullscreen('iframe3')">view</button>
        </div>
        <iframe id="iframe3" src="https://lookerstudio.google.com/embed/reporting/301d7d74-c1f7-4c34-acf4-63d226f131ae/page/p_8b5xmsdusd" allowfullscreen></iframe>
      </div>

       <div class="dashboard-card">
        <div class="dashboard-title">
          <span><i class="fa fa-gem"></i>Dashboard Piutang</span>
          <button class="fullscreen-btn" onclick="openFullscreen('iframe4')">view</button>
        </div>
        <iframe id="iframe4" src="https://lookerstudio.google.com/embed/reporting/65072280-b5f9-444a-a85c-dd602604748c/page/p_p5ntjkgnsd" allowfullscreen></iframe>
      </div>

      <div class="dashboard-card">
        <div class="dashboard-title">
          <span><i class="fa fa-boxes"></i>Dashboard Inventory</span>
          <button class="fullscreen-btn" onclick="openFullscreen('iframe2')">view</button>
        </div>
        <iframe id="iframe2" src="https://lookerstudio.google.com/embed/reporting/e878daac-a774-4b44-812f-8ca74981a099/page/p_ej05wkbjsd" allowfullscreen></iframe>
      </div>

       <div class="dashboard-card">
        <div class="dashboard-title">
          <span><i class="fa fa-gem"></i>Dashboard Asset</span>
          <button class="fullscreen-btn" onclick="openFullscreen('iframe4')">view</button>
        </div>
        <iframe id="iframe4" src="https://lookerstudio.google.com/embed/reporting/4610fb71-232f-449f-b3c1-892eb295b007/page/p_qu23kx7vsd" allowfullscreen></iframe>
      </div>


      
    </div>
  </main>

  <script>
    function openFullscreen(id) {
      const el = document.getElementById(id);
      (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
    }
  </script>

</body>
</html>
